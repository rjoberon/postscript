# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Install GhostScript
        run: |
          sudo apt-get update
          sudo apt-get install ghostscript
      - name: Create thumbnails
        run: |
          sudo mkdir ./_site/thumb
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=png16m  -r37.50 -sOutputFile=./_site/thumb/bezier.png               ./bezier.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=png16m  -r36.30 -sOutputFile=./_site/thumb/color.png                ./color.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=pngmono -r74.50 -sOutputFile=./_site/thumb/cosinus_winkelmesser.png ./cosinus_winkelmesser.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=png16m  -r36.30 -sOutputFile=./_site/thumb/macmahon.png             ./macmahon.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=pngmono -r62.50 -sOutputFile=./_site/thumb/planzeiger.png           ./planzeiger.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=pngmono -r36.00 -sOutputFile=./_site/thumb/schneeflocke.png         ./schneeflocke.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=pnggray -r36.30 -sOutputFile=./_site/thumb/spirale.png              ./spirale.ps
          sudo gs -dSAFER -dBATCH -dNOPAUSE -sDEVICE=png16   -r36.30 -sOutputFile=./_site/thumb/voronoi.png              ./voronoi.ps
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
